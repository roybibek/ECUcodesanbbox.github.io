<!DOCTYPE html>
<html>
  <head>
    <title>Table Examples</title>
  </head>
  <body>
    <h1>Introduction to Web Development</h1>
    <div>
      <h3 style="display: inline">Instructions:</h3>
      <span>Bibek Roy</span>
    </div>
    <hr />
    <h3>Students</h3>
    <table>
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Favourite Color</th>
          <th>Major</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Anthony</td>
          <td>Cloutier</td>
          <td>Blue</td>
          <td>Computer Science</td>
        </tr>
        <tr>
          <td>Mickey</td>
          <td>Mouse</td>
          <td>Black</td>
          <td>Animations</td>
        </tr>
        <tr>
          <td>Bibek</td>
          <td>Roy</td>
          <td>Red</td>
          <td>Data Science</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
